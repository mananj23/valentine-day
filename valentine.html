<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }

        h1 { color: var(--primary); font-size: 2rem; margin-bottom: 20px; }
        
        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: var(--primary); color: white; z-index: 100; }
        #noBtn { background-color: #808080; color: white; position: relative; }

        .hidden { display: none; }

        #successMessage h1 { font-size: 3rem; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="content">
            <div class="gif-container">
                <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3dnA2Z2ZqZzR6eG56Znd4ZzR6eG56Znd4ZzR6eG56Znd4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c730bkU8v06g96v2e7/giphy.gif" alt="Cute bear">
            </div>
            <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR6eG56Znd4ZzR6eG56Znd4ZzR6eG56Znd4ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/v8pqoB6z9Fj4A/giphy.gif" alt="Success">
            <h1>YAYYY! ‚ù§Ô∏è</h1>
            <p>I knew you'd say yes! üòâ</p>
        </div>
    </div>

    <script>
        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", "Last chance!", 
            "Surely not?", "You're breaking my heart ;(", "Give it another thought!", 
            "I'm gonna cry...", "You're being mean now!", "PLEASEEE", "Okay fine, click yes!"
        ];

        let phraseIndex = 0;
        let yesSize = 1.2;
        let noSize = 1;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');

        // Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // No Button Logic
        noBtn.addEventListener('mouseover', () => {
            // Change text
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Make Yes Button bigger
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Make No Button slightly smaller
            noSize -= 0.05;
            if(noSize > 0.5) noBtn.style.transform = `scale(${noSize})`;

            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
