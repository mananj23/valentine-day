<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_Override.exe ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; --tech-green: #00ff41; --hacker-dark: #0d0208; }
        
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background-color: var(--hacker-dark); font-family: 'Courier New', Courier, monospace; overflow: hidden; 
            transition: background-color 1s;
        }

        /* Password Overlay */
        #password-screen {
            position: fixed; inset: 0; background: var(--hacker-dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--tech-green); text-align: center; padding: 20px;
        }
        .pass-box {
            border: 1px solid var(--tech-green); padding: 30px; border-radius: 15px;
            background: rgba(0,0,0,0.9); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            max-width: 350px; width: 100%;
        }
        #passInput {
            background: black; border: 1px solid var(--tech-green); color: var(--tech-green);
            padding: 12px; width: 80%; outline: none; margin: 15px 0; text-align: center;
            font-size: 1.2rem; border-radius: 5px;
        }
        .pass-btn {
            background: var(--tech-green); color: black; border: none; padding: 10px 25px;
            cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.3s;
        }
        .pass-btn:hover { background: #fff; box-shadow: 0 0 15px var(--tech-green); }

        /* Hacker Loading Screen */
        #loader { color: var(--tech-green); text-align: left; width: 80%; max-width: 400px; z-index: 20; display: none; }
        .line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Main Card */
        #card {
            background: white; padding: 25px; border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); text-align: center;
            z-index: 10; max-width: 380px; width: 85%; overflow: hidden; 
            display: none; flex-direction: column; align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }

        .img-container {
            width: 100%; height: 250px; border-radius: 20px; overflow: hidden;
            margin-bottom: 15px; border: 2px solid #333; position: relative; background: #000;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8) contrast(1.2); }
        .img-container::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        h1 { color: var(--primary); font-size: 1.3rem; margin: 10px 0; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 140px; width: 100%; position: relative; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #yesBtn { background-color: var(--primary); color: white; z-index: 1000; position: relative; }
        #noBtn { background-color: #444; color: #888; z-index: 999; }

        #status-console { 
            font-family: 'Courier New', monospace; font-size: 0.75rem; 
            color: var(--tech-green); background: #000; padding: 8px; 
            border-radius: 10px; width: 90%; margin-top: 10px; min-height: 20px;
        }

        .heart-bg { position: absolute; top: -10%; color: rgba(255, 77, 109, 0.3); font-size: 20px; animation: fall linear infinite; z-index: 0; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="password-screen">
        <div class="pass-box">
            <p>> AUTHENTICATION REQUIRED</p>
            <p style="font-size: 0.8rem; color: #888;">Hint: The secret nickname</p>
            <input type="password" id="passInput" placeholder="Enter Key..." autofocus>
            <br>
            <button class="pass-btn" onclick="checkPassword()">DECRYPT</button>
            <p id="passError" style="color: #ff4d6d; font-size: 0.8rem; margin-top: 10px; display: none;">!! ACCESS DENIED !!</p>
        </div>
    </div>

    <div id="loader"></div>

    <div id="card">
        <div id="content">
            <div class="img-container">
                <img id="displayImg" src="me.jpeg" alt="Source">
            </div>
            <h1 id="main-q">Zoozoo, will you be my Valentine? ❤️</h1>
            <div class="buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
            <div id="status-console">> System: Awaiting response...</div>
        </div>

        <div id="successMessage" style="display:none;">
            <div class="img-container">
                <img src="us.jpeg" alt="Us">
            </div>
            <h1 style="font-size: 2rem;">DECRYPTED: I LOVE YOU! ❤️</h1>
            <p style="color: #444; font-weight: bold;">Locked in forever. No rollbacks. ❤️</p>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const card = document.getElementById('card');
        const statusConsole = document.getElementById('status-console');
        const displayImg = document.getElementById('displayImg');
        const passScreen = document.getElementById('password-screen');
        const passInput = document.getElementById('passInput');
        const passError = document.getElementById('passError');

        // PASSWORD LOGIC
        function checkPassword() {
            // EDIT YOUR PASSWORD HERE
            const correctPass = "cutie"; 
            
            if (passInput.value === correctPass) {
                passScreen.style.display = 'none';
                loader.style.display = 'block';
                showLines();
            } else {
                passError.style.display = 'block';
                passInput.value = "";
                // Shake effect
                passInput.style.borderColor = 'red';
                setTimeout(() => passInput.style.borderColor = '#00ff41', 500);
            }
        }

        // Listen for "Enter" key
        passInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        const loadLines = [
            "> Initializing Love_Protocol.exe...",
            "> Scanning network for: 'Zoozoo'...",
            "> Connection: SECURE [AES-256]",
            "> Analyzing compatibility... 100%",
            "> ERROR: Love levels exceeding system limits!",
            "> Overriding defense firewalls...",
            "> Decryption complete. Accessing Heart.jpg..."
        ];

        const logs = [
            "Attempting to say No? Path blocked.",
            "Memory found: You look cute today.",
            "Analyzing... You are my favorite person.",
            "Dobby says: 'Master must click Yes!'",
            "Warning: Heart rate increasing...",
            "System: There is no 'No' in my code.",
            "Fact: I love you more than pizza.",
            "HACKING: Disabling No button..."
        ];

        let lineIdx = 0;
        function showLines() {
            if (lineIdx < loadLines.length) {
                let div = document.createElement('div');
                div.className = 'line';
                div.innerText = loadLines[lineIdx];
                loader.appendChild(div);
                lineIdx++;
                setTimeout(showLines, 500);
            } else {
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.backgroundColor = 'var(--bg)';
                    card.style.display = 'flex';
                    startHearts();
                }, 800);
            }
        }

        const reactionImages = ["her1.jpeg", "her2.jpeg", "me.jpeg"];
        const phrases = ["No", "Rethinking...", "Access Denied", "System Error", "Try Again", "Are you sure?", "Still No?", "Pleaaaase?"];
        let pIndex = 0;
        let ySize = 1;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveNoButton() {
            if (pIndex >= 10) {
                noBtn.style.display = 'none';
                statusConsole.innerText = "> FATAL ERROR: 'NO' OPTION DELETED.";
                yesBtn.style.transform = "scale(2)";
                yesBtn.innerText = "YES (Only Option Left)";
                return;
            }

            noBtn.innerText = phrases[pIndex % phrases.length];
            // Only changes image if they exist in your folder
            if(pIndex < reactionImages.length) displayImg.src = reactionImages[pIndex];
            
            statusConsole.innerText = "> " + logs[pIndex % logs.length];
            
            ySize += 0.3;
            yesBtn.style.transform = `scale(${ySize})`;
            
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            pIndex++;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('content').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
            confetti({ 
                particleCount: 400, spread: 150, origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#00ff41']
            });
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
