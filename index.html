<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_Override.exe ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; --tech-green: #00ff41; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #0d0208; font-family: 'Courier New', Courier, monospace; overflow: hidden; }

        /* Hacker Loading Screen */
        #loader { color: var(--tech-green); text-align: left; width: 80%; max-width: 400px; }
        .line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Main Card (Hidden initially) */
        #card {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
            max-width: 380px;
            width: 85%;
            overflow: hidden;
            display: none; /* Shown after loading */
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .img-container {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid var(--bg);
        }

        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: var(--primary); font-size: 1.5rem; margin: 10px 0; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 120px; width: 100%; position: relative; }
        
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; }
        #yesBtn { background-color: var(--primary); color: white; z-index: 100; }
        #noBtn { background-color: #808080; color: white; }

        /* Background Hearts (Visible after load) */
        .heart-bg { position: absolute; top: -10%; color: rgba(255, 77, 109, 0.2); font-size: 20px; animation: fall linear infinite; z-index: 0; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"></div>

    <div id="card">
        <div id="content">
            <div class="img-container">
                <img id="displayImg" src="me.jpeg" alt="Requesting">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            <p id="status" style="font-size: 0.7rem; color: #888;">System: Awaiting authorization...</p>
        </div>

        <div id="successMessage" style="display:none;">
            <div class="img-container">
                <img src="us.jpeg" alt="Us">
            </div>
            <h1 style="font-size: 2.2rem;">ACCESS GRANTED! ‚ù§Ô∏è</h1>
            <p>I love you! üîê</p>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const card = document.getElementById('card');
        const loadLines = [
            "> Initializing Love_Protocol.exe...",
            "> Searching for user: [Girlfriend Name]...",
            "> Connection established.",
            "> Analyzing compatibility...",
            "> Error: 0% chance of being without you.",
            "> Overriding system defenses...",
            "> Decrypting secret message..."
        ];

        // 1. Loading Animation
        let lineIdx = 0;
        function showLines() {
            if (lineIdx < loadLines.length) {
                let div = document.createElement('div');
                div.className = 'line';
                div.innerText = loadLines[lineIdx];
                loader.appendChild(div);
                lineIdx++;
                setTimeout(showLines, 600);
            } else {
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.backgroundColor = '#fff0f3';
                    card.style.display = 'flex';
                    startHearts();
                }, 1000);
            }
        }
        showLines();

        // 2. Interaction Logic
        const reactionImages = ["her1.jpeg", "her2.jpeg", "me.jpeg"];
        const phrases = ["No", "Are you sure?", "But look at this!", "Error!", "Nice try.", "Just say Yes!"];
        let pIndex = 0;
        let ySize = 1;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const displayImg = document.getElementById('displayImg');

        noBtn.addEventListener('mouseover', () => {
            noBtn.innerText = phrases[pIndex % phrases.length];
            displayImg.src = reactionImages[pIndex % reactionImages.length];
            ySize += 0.4;
            yesBtn.style.transform = `scale(${ySize})`;
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            pIndex++;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('content').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            confetti({ particleCount: 200, spread: 100 });
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
